<VirtualHost *:443>
   ServerName beta.sanadhub.com
   DocumentRoot /var/www/html/SANAD_Hub/public

   SSLEngine on
   SSLCertificateFile /etc/letsencrypt/live/beta.sanadhub.com/fullchain.pem
   SSLCertificateKeyFile /etc/letsencrypt/live/beta.sanadhub.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
